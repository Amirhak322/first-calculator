<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <div class="container">
      <div class="h1 bg-warning text-center">calculator</div>
      <form onsubmit="return false">
        <div class="input-group">
          <span class="input-group-text">FN</span>
          <input type="text" id="input1" class="form-control" placeholder="Enter First Number" name="firstnumber">
        </div>
        <div class="input-group">
          <span class="input-group-text">SN</span>
          <input type="text" id="input2" class="form-control" placeholder="Enter Second One Here" name="secondnumber">
        </div>
        <div class="btn-group d-flex justify-content-center">
          <button class="btn btn-primary" onclick=" sum() ">
            Sum(+)
          </button>
          <button class="btn btn-primary " onclick=" substract() ">
            Substract(-)
          </button>
          <button class="btn btn-primary" onclick=" divide() ">
            Divide(/)
          </button>
          <button class="btn btn-primary" onclick=" multiply() ">
            Multiple(*)
          </button>

          
        </div>
        <p id="result"></p>
        
      </form>
      
    </div>
    
  </body>
</html>
